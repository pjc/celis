<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>KO CV</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/extras.css" rel="stylesheet">
</head>
<body>

	<div class="options">
    	<a href="#" class="tooltip-test" data-original-title="Print CV"><img src="img/print.png" border="0"></a>
        <a href="#" class="tooltip-test" data-original-title="Download"><img src="img/download.png"></a>
	</div>

    <div class="container well">
        <div class="row">
            <div class="span12">
                <div id="photo"><img src="img/user.png" width="186px"></div>
                <div id="data">
                	<table class="table">
                      <tbody>
                        <tr>
                          <td><h3>Birth</h3></td>
                          <td>January 17, 1986</td>
                        </tr>
                        <tr>
                          <td><h3>Address</h3></td>
                          <td>150 5th Avenue, NY</td>
                        </tr>
                        <tr>
                          <td><h3>Phone</h3></td>
                          <td>15 3333-8854</td>
                        </tr>
                        <tr>
                          <td><h3>Mail</h3></td>
                          <td>contato@ficticio.com</td>
                        </tr>
                      </tbody>
                    </table>
                </div>
                <div id="social">
                    <a href="#" class="tooltip-test" data-original-title="Facebook"><img src="img/facebookpb.png"></a>
                    <a href="#" class="tooltip-test" data-original-title="Flickr"><img src="img/flickrpb.png"></a>
                    <a href="#" class="tooltip-test" data-original-title="Google +"><img src="img/googlepb.png"></a>
                    <a href="#" class="tooltip-test" data-original-title="My Space"><img src="img/myspacepb.png"></a>
                    <a href="#" class="tooltip-test" data-original-title="Twitter"><img src="img/twitterpb.png"></a>
                    <a href="#" class="tooltip-test" data-original-title="Youtube"><img src="img/youtubepb.png"></a>
              </div>
            </div>
        </div>
    </div>
    
    <div class="container well">
        <div class="row">
            <div class="span12">
                <h1 class="pull-right"><a href="index.html">Resume</a> | <a href="services.html">Services</a> | <a href="contact.html">Contact</a></h1>
            </div>
        </div>
    </div>
    
    <div class="container well">
    	<div class="row">
        	<div class="span4 offset3">
            	<h2>Contact</h2>
                <form class="form-horizontal">
                  <fieldset>
                    <legend>For more information or any question, use the form below</legend>
                    <div class="control-group">
                      <label class="control-label" for="name">Name</label>
                      <div class="controls">
                        <input type="text" class="input-xlarge" id="name">
                        </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="phone">Phone number</label>
                      <div class="controls">
                        <input type="text" class="input-xlarge" id="phone">
                        </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="email">E-mail</label>
                      <div class="controls">
                        <input type="text" class="input-xlarge" id="email">
                        </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="subject">Subject</label>
                      <div class="controls">
                        <input type="text" class="input-xlarge" id="subject">
                        </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="message">Message</label>
                      <div class="controls">
                        <textarea  class="input-xlarge" rows="3" id="message"></textarea>
                        </div>
                    </div>
                    <legend></legend>
                    <input type="submit" value="Send" class="btn btn-success pull-right">
                  </fieldset>
                </form>
            </div>
        </div>       
    </div>

<script src="js/bootstrap-typeahead.js"></script>
</body>
</html>
